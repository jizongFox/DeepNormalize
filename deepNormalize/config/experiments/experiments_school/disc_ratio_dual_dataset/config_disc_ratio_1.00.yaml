models:
  Generator:
    name: "UNet3D"
    type: "UNet3D"
    params:
      in_channels: 1
      out_channels: 1
      interpolate: True
      leaky: False
    optimizer:
      type: "FusedSGD"
      params:
        lr: 0.00001
        momentum: 0.9
        weight_decay: 0.001
    scheduler:
      type: "ReduceLROnPlateau"
      params:
        factor: 0.1
        patience: 7
        min_lr: 0.000000001
    criterion:
      MSELoss:
        type: "MSELoss"
    metrics:
      Accuracy:
        type: "Accuracy"

  Segmenter:
    name: "UNet3D"
    type: "UNet3D"
    params:
      in_channels: 1
      out_channels: 4
      interpolate: True
      leaky: True
    optimizer:
      type: "FusedSGD"
      params:
        lr: 0.001
        momentum: 0.9
        weight_decay: 0.001
    scheduler:
      type: "ReduceLROnPlateau"
      params:
        factor: 0.1
        patience: 7
        min_lr: 0.00000001
    criterion:
      DiceLoss:
        type: "DiceLoss"
        params:
          reduction: !!null
          ignore_index: -100
          weight: !torch/tensor [0.22, 0.28, 0.20, 0.30]
    metrics:
      Dice:
        type: "Dice"
        params:
          num_classes: 4
          reduction: !!null
          ignore_index: 0
          average: !!null
          weight: !!null
      IoU:
        type: "IoU"
        params:
          num_classes: 4
          reduction: !!null
          ignore_index: 0
          average: !!null
          weight: !!null
      Accuracy:
        type: "Accuracy"
      Precision:
        type: "Precision"
        params:
          average: True
      Recall:
        type: "Recall"
        params:
          average: True

  Discriminator:
    name: "ResNet3D"
    type: "ResNet18"
    params:
      in_channels: 1
      out_channels: 3
      num_groups: !!null
      conv_groups: 1
      width_per_group: 64
      padding: !!null
      activation: "ReLU"
      zero_init_residual: False
      replace_stride_with_dilation: !!null
    optimizer:
      type: "FusedSGD"
      params:
        lr: 0.00001
        momentum: 0.9
        weight_decay: 0.001
    scheduler:
      type: "ReduceLROnPlateau"
      params:
        factor: 0.1
        patience: 7
        min_lr: 0.00000001
    criterion:
      NLLLoss:
        type: "NLLLoss"
        params:
          weight: !torch/tensor [0.35, 0.65, 1]
    metrics:
      Accuracy:
        type: "Accuracy"
      Precision:
        type: "Precision"
        params:
          average: True
      Recall:
        type: "Recall"
        params:
          average: True

dataset:
  iSEG:
    path: "/data/users/pldelisle/datasets/Preprocessed/iSEG/Training/Patches/Aligned/Full"
    modalities: "T1"
    max_subjects: !!null
    max_num_patches: !!null
    validation_split: 0.2
    hist_shift_augmentation: False
  MRBrainS:
    path: "/data/users/pldelisle/datasets/Preprocessed/MRBrainS/TrainingData/Patches/Aligned/Full"
    modalities: "T1_1mm"
    max_subjects: !!null
    max_num_patches: !!null
    validation_split: 0.3
    hist_shift_augmentation: False

training:
  batch_size: 24
  nb_epochs: 100
  patience_segmentation: 3
  data_augmentation: False
  variables:
    disc_ratio: 1.0
    seg_ratio: 1.0
    train_generator_every_n_steps: 1
    train_generator_every_n_steps_seg: 1

